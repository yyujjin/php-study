<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <form action="/oauth-project/register.php" method="post">
      아이디 : <input type="text id=" userId" name="userId" required><br />
      비밀번호 :
      <input type="password" id="userPw" name="userPw" required /><br />
      이름 : <input type="text" id="userName" name="userName" required /><br />
      이메일 : <input type="email" id="email" name="email" required /><br />
      생년월일 :
      <input type="date" id="birthday" name="birthday" required /><br />
      <button>가입하기</button>
    </form>
  </body>
</html>
